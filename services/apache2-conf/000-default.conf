<VirtualHost *:443>
	SSLEngine on

        SSLCertificateFile      /etc/letsencrypt/live/noam.no-ip.org/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/noam.no-ip.org/privkey.pem

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www
	ServerName noam.no-ip.org
	
	<Directory /var/www>
		Options FollowSymLinks
		AllowOverride ALL 
		AuthType Basic
		AuthName "Restricted Files"
		AuthBasicProvider file
		AuthUserFile /usr/local/apache/passwd/passwords
		Require user noam
		Require user karen
	</Directory>

	<Directory />
		Options FollowSymLinks
		AllowOverride ALL 
		AuthType Basic
		AuthName "Restricted Files"
		AuthBasicProvider file
		AuthUserFile /usr/local/apache/passwd/passwords
		Require user noam
		Require user karen
	</Directory>

	<Location /motion>
		Options FollowSymLinks
		AllowOverride ALL 
		AuthType Basic
		AuthName "Restricted Files"
		AuthBasicProvider file
		AuthUserFile /usr/local/apache/passwd/passwords
		Require user noam
		Require user karen

		ProxyPass http://localhost:9206
		ProxyPassReverse http://localhost:9206
	</Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

